<!DOCTYPE html>
<html lang="es-MX">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/seac.css">
    <title>Calculadora SEAC</title>
</head>

<body>
    <main>
        <section class="sectionPresentacion">
            <div class="divInfo">
                <h1 class="h1Conoce">CONOCE TU</h1>
                <h1 class="h1Promedio">PROMEDIO</h1>
                <p>Calcula tu promedio para saber si pasaras las materias... o no.</p>
                <button><a href="">Comenzar</a></button>
            </div>
            <img src="/assets/CalculadoraRecortada.png" alt="">
        </section>

        <section class="sectionOpciones">
            <h2>Seleciona la opcion que necesitas realizar</h2>

            <div class="divBotones">

                <div class="divBotonesOpciones">
                    <button>Quiero calcular mi promedio</button>
                    <button>Aun no tengo todas mis notas</button>
                </div>

                <div class="divBotonContinuar">
                    <button>Continuar</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
