<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jersey+15&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sixtyfour&family=Sixtyfour+Convergence&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Promed.ios</title>
</head>

<body>
    <h1 id="tituloH1">PROMED.IOS</h1>
    <img id="logo" src="./assets/caraAzulAnimada.gif" alt="">
    <p id="pInstruccion"> ¿Con que promedio se EXCENTA la materia que quieres pasar?</p>

    <div class="divCalificaciones" id="divPregunta">
        <form>
            <input type="number" placeholder="[INGRESA EL PROMEDIO]" id="inputPregunta">
            <button type="button" id="botonPregunta" onclick="obtenerPromedioParaExcentar()">CONTINUAR</button>
        </form>
    </div>

    <div class="divCalificaciones" id="divCalificaciones">
        <form>
            <input type="number" placeholder="[PRIMER PARCIAL]" id="input1">
            <input type="number" placeholder="[SEGUNDO PARCIAL]" id="input2">
            <input type="number" placeholder="[TERCER PARCIAL]" id="input3">
            <input type="number" placeholder="[EXAMEN FINAL]" id="inputE">
            <button type="button" id="botonCalificacionExtra">AGREGAR CALIFICACION EXAMEN FINAL</button>
            <button type="button" id="botonCalcular" onclick="mostrarCalificaciones()">CALCULAR</button>
        </form>
        <img src="./assets/personajePensando.png" alt="">
    </div>

    <div class="divResultados" id="divResultados">
        <h1 style="font-family: 'Sixtyfour Convergence';">¡APROBASTE!</h1>
        <p>Parece que esta vez podras dormir tranquilo</p>
    </div>
</body>
<script src="./index.js"></script>

</html>
