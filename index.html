<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Inicio</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Pagina principal</a></li>
                <li><a href="#">Saber promedio</a></li>
                <li><a href="#">Cuanto necesito para pasar</a></li>
            </ul>
        </nav>
    </header>
    <h1>SEAC</h1>
    <p id="pInstruccion">Cuentame, ¿Con que promedio se <strong>excenta la materia</strong> que quieres pasar?</p>

    <div class="divCalificaciones" id="divPregunta">
        <form>
            <input type="number" placeholder="Promedio" id="inputPregunta">
            <button type="button" id="botonPregunta" onclick="obtenerPromedioParaExcentar()">SIGUIENTE</button>
        </form>
    </div>

    <div class="divCalificaciones" id="divCalificaciones">
        <form>
            <input type="number" placeholder="Primer parcial" id="input1">
            <input type="number" placeholder="Segundo parcial" id="input2">
            <input type="number" placeholder="Tercer parcial" id="input3">
            <input type="number" placeholder="Examen Final" id="inputE">
            <button type="button" id="botonCalificacionExtra">AGREGAR CALIFICACION EXAMEN FINAL</button>
            <button type="button" id="botonCalcular" onclick="mostrarCalificaciones()">CALCULAR</button>
        </form>
    </div>

    <div class="divResultados" id="divResultados">
        <h1>8.5</h1>
        <p>¡Aprobaste el cuatrimestre!</p>
    </div>
</body>
